<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
    <script src="index-new.js" defer></script>
  </head>
  <body>
    <div id="first-container">
      <h1>Bienvenue dans Age Calculator</h1>
      <p>Aujourd'hui nous sommes le <span id="today-displayer"></span></p>
      <p>
        Soit en mode timestamp: <span id="today-timestamp-displayer"></span>
      </p>
    </div>
    <div id="main-container">
      <div id="form-container">
        <form id="birth-date-form" action="" method="post" novalidate>
          <label for="birth-date">Votre date de naissance:</label>
          <input type="date" name="birth-date" id="birth-date-input" />
          <label id="submit-label" for="submit-button">AGE CALCULATOR</label>
          <input type="submit" id="submit-button" />
        </form>
      </div>
    </div>
  </body>
</html>
